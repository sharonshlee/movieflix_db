<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Movies - Movieflix</title>
    <link rel="icon" href="/static/images/logo.png" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--Google fonts    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="movie">
    <header>
        <h1><img src="/static/images/logo.png" alt="logo"></h1>
        <h1>Movieflix</h1>
        <h2>{{ user.name }}'s Favourite Movies</h2>
        <a href="/">Home</a> |
        <a href="/users">Users</a> |
        <a href="/users/{{ user.id }}/add_movie">Add Movie</a>
        <br>
        <br>
    </header>
    <main>
      <ol class="movie-grid">
      {% if user and user.movies %}
          {% for movie in user.movies %}
            <li>
                <div class="movie1">
                    <a href="{{ movie.website }}">
                        <img class="movie-poster" src="{{ movie.poster }}" title="{{ movie.name }}"/>
                    </a>
                    <div class="movie-title">{{ movie.name }}</div>
                    <div class="movie-year">{{ movie.director }}</div>
                    <div class="movie-year">{{ movie.year }}</div>
                    <div class="movie-year">{{ movie.rating }}</div>
                      <div class="movie-title">
                          <a href="/users/{{ user.id }}/update_movie/{{ movie.id }}">Update</a>
                          |
                          <a href="/users/{{ user.id }}/delete_movie/{{ movie.id }}">Delete</a>
                      </div>
                </div>
            </li>
          {% endfor %}
      {% endif %}
      </ol>
    </main>
  </div>
</body>
</html>
